{% extends 'base.html' %} 
{% block content %}
<div class="card bg-dark text-white" style="width : 50rem;">
    <div class="card-body">
<h1>Upload Product</h1>
<div class="row">
    <div class="col">

        <div class="col-sm-6 row-12">
<form method="POST" enctype="multipart/form-data" action="{% url 'upload:product' %}"> {% csrf_token %} 
    <div class="form-group">
        <label>Title:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label>Description:</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label>Price:</label>
        {{ form.price }}
    </div>
    <div class="form-group">
        <label>Image:</label>
        {{ form.image }}
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>
</div>
</div>
</div>

    </div>
    </div>
{% endblock %}
