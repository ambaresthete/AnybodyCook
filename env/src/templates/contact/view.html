{% extends 'base.html' %}

{% block content %}
<div class="card bg-dark text-white">
    <div class="card-body">
<div class="text-center">
    <h1>{{ title }}</h1>
</div>

    <div class="row">
        <div class="col">
            
            <div class="col-sm-6 row-12">
                <form method="POST"> {% csrf_token %} 
                    {{ form }}
                    <button type="submit" class="btn btn-raised btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
