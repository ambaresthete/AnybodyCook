{% extends 'base.html' %}

{% block content %}
<div class="card text-white bg-dark" style="width : 50rem;">
  <div class="card-body">

<h1>Login</h1>
<form method="POST"> {% csrf_token %}
  <div class="form-group">
    <label>Username:</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label>Password:</label>
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-raised btn-primary">Login</button>
</form>
</div>
</div>
{% endblock %}
