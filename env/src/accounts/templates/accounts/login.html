{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST"> {% csrf_token %}
  <div class="form-group">
    <label>Username:</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label>Password:</label>
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
